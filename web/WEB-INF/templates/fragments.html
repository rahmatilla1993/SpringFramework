<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head th:fragment="head(title, link)">
    <meta charset="UTF-8">
    <th:block th:replace="${title}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <th:block th:replace="${link}"/>
</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary" th:fragment="navbar">
    <div class="container-fluid">
        <ul class="navbar-nav" sec:authorize="isAuthenticated()">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/todo/all}" th:text="#{todo_list}"></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/todo/add}" th:text="#{add_todo}"></a>
            </li>
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item" sec:authorize="isAnonymous()">
                <a class="nav-link" th:href="@{/auth/login}" th:text="#{login}"></a>
            </li>
            <li class="nav-item" sec:authorize="isAnonymous()">
                <a class="nav-link" th:href="@{/auth/register}" th:text="#{register}"></a>
            </li>
            <li class="nav-item ml-3">
                <select name="setLang" id="setLang">
                    <optgroup label="Languages">
                        <option selected disabled>Choose</option>
                        <option value="en_US" th:selected="${param.get('lang') == 'en_US'}">English</option>
                        <option value="uz_UZB" th:selected="${param.get('lang') == 'uz_UZB'}">Uzbek</option>
                    </optgroup>
                </select>
            </li>
            <li class="nav-item"
                sec:authorize="isAuthenticated()"
                th:with="u_name=${#authentication.getName()}"
            >
                <a class="nav-link" th:text="${#messages.msg('welcome', u_name)}"></a>
            </li>
            <li class="nav-item"
                sec:authorize="isAuthenticated()"
                th:with="img_url=${#authentication.principal.authUser.fileStorage.generatedName}"
            >
                <img th:src="@{'/image/download/' + ${img_url}}"
                     alt="Image not found" style="width: 50px; height: 50px">
            </li>
            <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
                <a class="btn btn-secondary-outline" th:href="@{/admin/user_manage}" th:text="#{user_manage}"></a>
            </li>
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <a class="nav-link" th:href="@{/auth/logout}" th:text="#{logout}"></a>
            </li>
        </ul>
    </div>
</nav>

<section th:fragment="js">
    <script th:src="@{/js/main.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
            crossorigin="anonymous"></script>
</section>
</body>
</html>
