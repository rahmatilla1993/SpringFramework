<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head th:replace="fragments :: head(~{::title}, ~{::link})">
    <meta charset="UTF-8">
    <title>Register page</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>

<div class="container mt-2">
    <div class="rows">
        <div class="col-8 offset-2">
            <nav th:replace="fragments :: navbar"></nav>
            <h1 class="text-center mt-3" th:text="#{register}"></h1>
            <div th:if="${errorMsg}">
                <h1 class="alert alert-danger" th:text="${errorMsg}"></h1>
            </div>
            <form method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="username" class="form-label" th:text="#{username}"></label>
                    <input type="text" class="form-control" id="username" name="username" required>
                    <input type="hidden" name="_csrf" th:value="${_csrf.getToken()}">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label" th:text="#{password}"></label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="mb-3">
                    <label for="file_upload" class="form-label" th:text="#{choose_file}"></label>
                    <input type="file" id="file_upload" name="file" required>
                </div>
                <button type="submit" class="btn btn-primary" th:text="#{register}"></button>
                <a href="/auth/login" class="btn btn-success" th:text="#{login}"></a>
            </form>
        </div>
    </div>
</div>

<section th:replace="fragments :: js"></section>
</body>
</html>
